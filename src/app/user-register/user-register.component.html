<div class="a bg-body-secondary">
  <div class="container mb-5 bg-body-secondary">
    <div class="card text-center" style="padding: 20px; color:green;">
      <h1 class="font-weight-bold">Welcome to ABC Restaurant</h1>
    </div>
  </div>

  <app-pic-card/>
  <div class="  container mt-5">
    <div class=" a card" style="padding: 20px;">
      <form #loginForm="ngForm" (ngSubmit)="submit(loginForm)" novalidate>
        <!-- User Name -->
        <input
          type="text"
          ngModel
          name="userName"
          id="userName"
          placeholder="User Name"
          class="form-control mb-3"
          required
        />
        <mat-error *ngIf="loginForm.submitted && !loginForm.controls['userName']?.valid" class="text-danger">
          User Name is required.
        </mat-error>

        <!-- First Name -->
        <input
          type="text"
          ngModel
          name="userFirstName"
          id="userFirstName"
          placeholder="First Name"
          class="form-control mb-3 mt-3"
          required
        />
        <mat-error *ngIf="loginForm.submitted && !loginForm.controls['userFirstName']?.valid" class="text-danger">
          First Name is required.
        </mat-error>

        <!-- Last Name -->
        <input
          type="text"
          ngModel
          name="userLastName"
          id="userLastName"
          placeholder="Last Name"
          class="form-control mb-3 mt-3"
          required
        />
        <mat-error *ngIf="loginForm.submitted && !loginForm.controls['userLastName']?.valid" class="text-danger">
          Last Name is required.
        </mat-error>

        <!-- Password -->
        <input
          type="password"
          ngModel
          name="password"
          id="Password"
          placeholder="Password"
          class="form-control mb-3"
          required
          minlength="6"
        />
        <mat-error *ngIf="loginForm.submitted && !loginForm.controls['password']?.valid" class="text-danger">
          Password is required and must be at least 6 characters long.
        </mat-error>

        <!-- Email -->
        <input
          type="email"
          ngModel
          name="email"
          id="email"
          placeholder="Email"
          class="form-control mb-3 mt-3"
          required
        />
        <mat-error *ngIf="loginForm.submitted && !loginForm.controls['email']?.valid" class="text-danger">
          Enter a valid email address.
        </mat-error>

        <!-- Address -->
        <input
          type="text"
          ngModel
          name="address"
          id="address"
          placeholder="Address"
          class="form-control mb-3 mt-3"
          required
        />
        <mat-error *ngIf="loginForm.submitted && !loginForm.controls['address']?.valid" class="text-danger">
          Address is required.
        </mat-error>

        <!-- Contact Number -->
        <input
          type="tel"
          ngModel
          name="contactNumb"
          id="contactNumb"
          placeholder="Contact Number"
          class="form-control mb-3 mt-3"
          required
          pattern="^\d{10}$"
          minlength="10"
          maxlength="10"
          (input)="onContactNumberInput($event)"
        />
        <mat-error *ngIf="loginForm.submitted && !loginForm.controls['contactNumb']?.valid" class="text-danger">
          Contact Number must be exactly 10 digits.
        </mat-error>


        <input
          type="submit"
          value="Register"
          class="btn btn-outline-primary form-control rounded-2 mt-3"
        />

        <h4 class="mt-3 text-center" style="cursor: pointer" routerLink="/login">login</h4>
      </form>
    </div>
  </div>
</div>
