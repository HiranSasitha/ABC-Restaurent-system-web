<div class="pt-3 px-4" style="background-color: ghostwhite">
  <div class="d-flex justify-content-between">
    <div class="d-flex gap-2 align-items-center flex-fill">
      <i class="ph ph-squares-four" style="font-size: 40px; "></i>
      <h4 class="m-0">{{selectedCategory.name}} ({{selectedBranch.name}} Branch)</h4>
    </div>
  </div>
</div>

<div class="mt-3" style="cursor: pointer"(click)="goBackToCategory() ">
  <mat-icon
    matTooltip="Show all category"
    matTooltipPosition="left"
    class="back-icon">arrow_back</mat-icon>
</div>

<div class="mt-5 " style="overflow: auto; max-height: 700px" >
  <div class="row">
    <div class="col-lg-3 col-sm-6" *ngFor="let ite of showItem"  style="cursor: pointer" >


      <div class="card zoom-card mb-4" style="width: 18rem;"  style="width: 18rem; background-color: ghostwhite; ">
        <img src="/assets/11.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title">{{ite.item.name}}</h3>
          <p class="card-text">{{ite.item.description}}</p>
          <h3 class="text-center font-weight-bold">{{ ite.item.sellingPrice | currency:'Rs ':'symbol':'1.0-0' }} /=</h3>


        </div>
        <div class="card-footer text-body-secondary">
          <div>
         <button class="btn btn-outline-primary w-100"> Add Cart</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
