<div class="pt-3 px-4" style="background-color: ghostwhite">
  <div class="d-flex justify-content-between">
    <div class="d-flex gap-2 align-items-center flex-fill">
      <i class="ph ph-squares-four" style="font-size: 40px; "></i>
      <h4 class="m-0">{{selectedCategory.name}} ({{selectedBranch.name}} Branch)</h4>
    </div>
  </div>
</div>

<div class="mt-3" style="cursor: pointer" >
  <mat-icon (click)="goBackToCategory()"
    matTooltip="Show all category"
    matTooltipPosition="left"
    class="back-icon">arrow_back</mat-icon>
</div>

<div class="d-flex justify-content-end me-5" style="cursor: pointer" >
  <i class="ph ph-shopping-cart" (click)="myCart()" style="font-size: 50px; color: darkolivegreen"
     matTooltip="My Cart"
     matTooltipPosition="below"></i>
</div>


<div class="d-flex justify-content-center mt-2">
  <div *ngIf="isSearch" class="m-4" style="cursor: pointer">
    <mat-icon (click)="getAllItem() "
      matTooltip="get all item"
      matTooltipPosition="left"
      class="back-icon">arrow_back</mat-icon>
  </div>
  <mat-form-field class="m-0 custom-mat-form-field" appearance="outline">
    <input style="border-radius: 7px" matInput placeholder="Search" type="text" [(ngModel)]="keyword" aria-label="Search"
           [ngModelOptions]="{standalone: true}" (keydown)="onKeyDown($event)">
    <mat-icon matSuffix></mat-icon>

  </mat-form-field>

</div>
<div class="mt-5 " style="overflow: auto; max-height: 700px" >
  <div *ngIf="showItem.length===0" class="d-flex justify-content-center">
  <h2 style="font-weight: bold"  class="t2">No Items </h2>
  </div>
  <div class="row">
    <div class="col-lg-3 col-sm-6" *ngFor="let ite of showItem"  style="cursor: pointer" >


      <div class="card zoom-card mb-4" style="width: 18rem;"  style="width: 18rem; background-color: ghostwhite; ">
        <img src="/assets/11.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h3 class="card-title">{{ite.item.name}}</h3>
          <p class="card-text">{{ite.item.description}}</p>
          <h3 class="text-center font-weight-bold">{{ ite.item.sellingPrice | currency:'Rs ':'symbol':'1.0-0' }} /=</h3>


        </div>
        <div class="card-footer text-body-secondary">
          <div>
         <button class="btn btn-outline-primary w-100" (click)="addCart(ite.item)"> Add Cart</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
