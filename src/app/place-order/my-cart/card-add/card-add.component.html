<div class="pt-3 px-4" style="background-color: ghostwhite">
  <div class="d-flex justify-content-between">
    <div class="d-flex gap-2 align-items-center flex-fill">
      <i class="ph ph-squares-four" style="font-size: 40px;"></i>
      <h4 class="m-0">Card Details</h4>
    </div>
  </div>
</div>


<form>
  <mat-card class="card-details-form" >
    <mat-card-title>Card Details</mat-card-title>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Card Number</mat-label>
      <input matInput  name="cardNumber" required maxlength="16" placeholder="1234 5678 9012 3456">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cardholder Name</mat-label>
      <input matInput name="cardHolderName" required placeholder="Hiran">
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Expiration Date</mat-label>
        <input matInput name="expirationDate" required placeholder="MM/YY">
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>CVV</mat-label>
        <input matInput  name="cvv" required maxlength="3" placeholder="123">
      </mat-form-field>
    </div>

    <button class=" btn btn-outline-primary mb-4" (click)="submitCard()">Add card</button>
  </mat-card>
</form>
